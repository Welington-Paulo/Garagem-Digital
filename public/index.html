<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INTEL-Car</title>
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="stylesheet" href="css/style.css">
    <!-- Adicione um pouco de CSS para o modal e a área do usuário -->
    <style>
        #user-area { display: flex; align-items: center; gap: 1rem; }
        .auth-button { background-color: var(--cor-destaque-sucesso); color: white; padding: 0.5rem 1rem; border-radius: 5px; cursor: pointer; border: none; }
        .auth-button.logout { background-color: var(--cor-destaque-erro); }
        #auth-modal { position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.6); display: none; align-items: center; justify-content: center; }
        #auth-modal .modal-content { max-width: 400px; width: 90%; }
        #auth-modal-tabs { display: flex; border-bottom: 1px solid #444; margin-bottom: 1rem; }
        .auth-tab-btn { background: none; border: none; color: #999; padding: 1rem; cursor: pointer; flex-grow: 1; font-size: 1.1rem; }
        .auth-tab-btn.active { color: white; border-bottom: 2px solid var(--cor-destaque-principal); }
        .auth-form { display: none; }
        .auth-form.active { display: block; }
        .auth-form div { margin-bottom: 1rem; }
        .auth-form label { display: block; margin-bottom: 0.25rem; }
        .auth-form input { width: 100%; }
    </style>
</head>
<body>
    <header>
        <button id="menu-hamburger-btn" class="menu-hamburger" aria-label="Abrir menu"><i data-feather="menu"></i></button>
        <h1>INTEL-Car</h1>
        <div id="user-area">
            <!-- Conteúdo dinâmico: Login/Logout -->
        </div>
    </header>

    <!-- O resto do seu nav e main continua aqui -->
    <nav id="main-nav" class="main-navigation" data-visible="false">
        <!-- ... seus botões de navegação ... -->
    </nav>

    <main>
        <!-- ABA ADICIONAR VEÍCULO -->
        <section id="tab-adicionar" class="tab-content active">
            <h2><i data-feather="plus-square"></i>Adicionar Novo Veículo</h2>
            <form id="form-add-veiculo">
                <!-- ... seus campos de formulário (tipo, marca, modelo, etc) ... -->
                
                <!-- NOVO CAMPO de visibilidade -->
                <div style="margin-top: 1rem;">
                    <label class="checkbox-container" for="is-public" title="Veículos públicos podem ser vistos por outros usuários. Veículos privados só podem ser vistos por você.">
                        <input type="checkbox" id="is-public" name="isPublic">
                        <span class="checkmark"></span> Tornar veículo público
                    </label>
                </div>
                <button type="submit"><i data-feather="save"></i> Salvar Veículo</button>
            </form>
        </section>

        <!-- ... resto das suas sections ... -->
    </main>
    
    <!-- MODAL DE AUTENTICAÇÃO -->
    <div id="auth-modal" class="modal">
        <div class="modal-content">
            <button class="close-button" onclick="document.getElementById('auth-modal').style.display='none'" aria-label="Fechar"><i data-feather="x"></i></button>
            <div id="auth-modal-tabs">
                <button id="login-tab-btn" class="auth-tab-btn active" onclick="showAuthForm('login')">Entrar</button>
                <button id="register-tab-btn" class="auth-tab-btn" onclick="showAuthForm('register')">Criar Conta</button>
            </div>
            
            <!-- FORMULÁRIO DE LOGIN -->
            <form id="login-form" class="auth-form active">
                <h3>Acessar sua Garagem</h3>
                <div><label for="login-email">Email:</label><input type="email" id="login-email" required></div>
                <div><label for="login-password">Senha:</label><input type="password" id="login-password" required></div>
                <button type="submit">Entrar</button>
            </form>

            <!-- FORMULÁRIO DE REGISTRO -->
            <form id="register-form" class="auth-form">
                <h3>Crie sua Conta</h3>
                <div><label for="register-name">Nome:</label><input type="text" id="register-name" required></div>
                <div><label for="register-email">Email:</label><input type="email" id="register-email" required></div>
                <div><label for="register-password">Senha (mín. 6 caracteres):</label><input type="password" id="register-password" required></div>
                <button type="submit">Registrar</button>
            </form>
        </div>
    </div>

    <!-- Seus scripts -->
    <script src="js/script.js"></script>
    <script>
        // Funções globais para o modal
        function showAuthForm(formName) {
            document.getElementById('login-form').classList.remove('active');
            document.getElementById('register-form').classList.remove('active');
            document.getElementById('login-tab-btn').classList.remove('active');
            document.getElementById('register-tab-btn').classList.remove('active');
            
            document.getElementById(`${formName}-form`).classList.add('active');
            document.getElementById(`${formName}-tab-btn`).classList.add('active');
        }
    </script>
</body>
</html>
